default_install_hook_types:
    - pre-commit
    - commit-msg

repos:
    # Commit Messages
    - repo: https://github.com/zefr0x/check_commit
      rev: v1.0.0
      hooks:
          - id: conventional-commit-message
            stages: [commit-msg]
            args: [
                "74",
                "feat,fix,refac,deps,sty,lint,test,build,cid,dev,release,docs,i18n,data,revert",
                "Fixes,Closes,Resolves,Refs,Signed-off-by,Co-authored-by",
            ]
    - repo: local
      hooks:
          # Toml
          - id: taplo-format
            alias: taplo
            name: taplo-format
            description: Format TOML files
            entry: taplo format
            language: python
            types: [toml]
            additional_dependencies: [taplo]
            stages: [pre-commit]
          - id: taplo-lint
            name: taplo-lint
            description: Lint TOML files
            entry: taplo lint
            language: python
            types: [toml]
            additional_dependencies: [taplo]
            stages: [pre-commit]
          # Markdown, Yaml
          - id: deno-fmt
            name: deno fmt
            entry: deno fmt
            types_or: [markdown, yaml]
            language: node
            additional_dependencies: [deno]
            stages: [pre-commit]
